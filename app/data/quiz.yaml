  - id: therapist_availability
    title: "When are you hoping to start therapy?"
    type: radiocards
    match_key: availability
    match_mode: equals
    options:
      - label: As soon as possible
        value: Immediate
      - label: I'm willing to wait for the right fit
        value: Waitlist
