questions:

  - id: therapist_gender
    title: "What gender would you prefer in a provider?"
    type: single
    match_key: gender
    match_mode: equals
    options:
      - label: No preference
        value: any
        skip_filter: true
      - label: Female
        value: female
      - label: Male
        value: male
      - label: Non-binary
        value: non_binary

  # description: "Select the gender of the therapist you prefer."
  # visibility: "if: {answerOf:'patient_type', in:['adult']}"

  - id: patient_type
    title: "What kind of patient is this for?"
    type: single
    match_key: accepted_patient_types
    match_mode: contains_any
    options:
      - label: "Young Child (0-5)"
        value: young_child
      - label: "Child (6-10)"
        value: child
      - label: "Young Adolescent (11-13)"
        value: young_adolescent
      - label: "Teen (14-17)"
        value: teen
      - label: "Adult (18+)"
        value: adult
      - label: "Couple"
        value: couple