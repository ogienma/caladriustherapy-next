questions:

  - id: therapist_gender
    title: "What gender would you prefer in a provider?"
    type: single
    match_key: gender
    match_mode: equals
    options:
      - label: No preference
        value: any
        skip_filter: true
      - label: "Female"
        value: "Female"
      - label: "Male"
        value: "Male"
      - label: "Non-binary"
        value: "Non-binary"

  # description: "Select the gender of the therapist you prefer."
  # visibility: "if: {answerOf:'patient_type', in:['adult']}"

  - id: therapist_populations
    title: "What type of service are you looking for?"
    type: single
    match_key: populations
    match_mode: contains_any
    options:
      - label: "Adult (18+)"
        value: "Adult (18+)"
      - label: "Couple"
        value: "Couple"